<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="./carousel.js" defer></script>
    <style>
        *{
            margin:0;
        }
        .positioner{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            top:0;
            left:0;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="positioner">
    <div class="tri-carousel-container">

        <div class="tri-carousel-larrow carousel-arrow"></div>

        <div class="tri-carousel-center"></div>

        <div class="tri-carousel-rarrow carousel-arrow"></div>

    </div>
</div>
</body>
</html>
